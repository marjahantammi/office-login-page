<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Home | office login page</title>
    <link rel="stylesheet" href="style.css" />
  </head>

  <body>
    <div class="mainbody">
      <div class="logo">
        <img src="logo2.jpg" alt="" />
      </div>
      <h3>LOG IN</h3>
      <form class="form-group" action="#">
        <input type="text" class="inp" placeholder="Username" /> <br />
        <input type="password" class="inp" placeholder="password" /><br />
        <input type="checkbox" id="chec" />
        <label for="chk" class="rem">Remember me</label><br />
        <div class="btn-box">
          <br />
          <button type="submit" class="lgn-btn">Login</button>
        </div>
        <br /><br />
      </form>
      <div class="link">
        <a href="#">Forgot password?</a>
      </div>
    </div>
  </body>
</html>
